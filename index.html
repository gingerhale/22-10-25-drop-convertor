<body>

  <section>
    <h1>Add your form elements here. </h1>
    <!-- Add form here -->
    <form action="">
      <fieldset>
        <legend>Convert Temperature Here</legend>
        <div>
          <label for="conversion">Conversion</label>
          <select name="conversion" id="conversion">
            <option value="">Please choose an option</option>
            <option value="to-celsius">Fehrenheit to Celsius</option>
            <option value="to-fahrenheit">Celsius to Fehrenheit</option>
          </select>
        </div>
        <div>
          <label for="temp">Temperature</label>
          <input type="number" name="temp" id="temp" step="0.1" required>
        </div>
      </fieldset>
      <p class="required">* Required</p>
      <button type="submit">Convert</button>
    </form>

  </section>
